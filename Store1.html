<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo de Productos</title>

  <!-- Librer√≠a para leer archivos CSV desde Google Sheets -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    /* ======== ESTILOS GENERALES ======== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #333;

      /* üö´ Bloqueo selecci√≥n de texto */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;

      /* üéØ Cursor personalizado */
      cursor: url('https://cdn-icons-png.freepik.com/512/9712/9712095.png') 16 16, auto;
    }

    .container { max-width: 1200px; margin: 0 auto; }

    .header { text-align: center; margin-bottom: 40px; color: white; }
    .header h1 { font-size: 2.5rem; margin: 0; }

    /* ======== BARRA DE B√öSQUEDA ======== */
    .search-bar { display: flex; justify-content: center; margin: 20px 0; }
    .search-bar input {
      width: 100%; max-width: 500px;
      padding: 12px 18px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    /* ======== BOTONES DE CATEGOR√çA ======== */
    .categories { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; margin-bottom: 25px; }
    .category-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: rgba(255,255,255,0.9);
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .category-btn:hover, .category-btn.active {
      background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      color: white;
    }

    /* ======== TARJETAS DE PRODUCTOS ======== */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .product-card:hover { transform: translateY(-5px); }
    .product-image { width: 100%; height: 200px; object-fit: cover; }
    .product-info { padding: 15px; }
    .product-name { font-size: 1.1rem; font-weight: bold; margin-bottom: 5px; }
    .product-price { font-size: 1.2rem; color: #667eea; font-weight: bold; margin-bottom: 5px; }
    .product-category {
      font-size: 0.9rem;
      background: #eee;
      padding: 2px 10px;
      border-radius: 10px;
      display: inline-block;
    }

    /* ======== BOT√ìN "CARGAR M√ÅS" ======== */
    .load-more {
      display: block;
      margin: 30px auto;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .load-more:hover {
      background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      color: white;
    }

    /* ======== MODAL ======== */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); justify-content: center; align-items: center; padding: 15px; }
    .modal-content { background: white; border-radius: 15px; max-width: 850px; width: 100%; max-height: 90vh;
      overflow-y: auto; position: relative; }
    .modal-header { padding: 20px; background: linear-gradient(135deg,#667eea,#764ba2); color: white;
      border-radius: 15px 15px 0 0; position: relative; }
    .close { position: absolute; right: 20px; top: 20px; cursor: pointer; font-size: 28px; }
    .modal-body { padding: 20px; }

    /* ======== RESPONSIVE ======== */
    @media (max-width: 600px) {
      .product-image { height: 160px; }
      .modal-content { width: 95%; }
      .carousel img { max-height: 250px; }
      .product-name { font-size: 1rem; }
      .product-price { font-size: 1.1rem; }
    }
  </style>

  <script>
    // üö´ Deshabilitar clic derecho
    document.addEventListener("contextmenu", e => e.preventDefault());

    // üö´ Deshabilitar copiar
    document.addEventListener("copy", e => e.preventDefault());
  </script>
</head>
<body>
  <!-- üî• Tu contenido original va aqu√≠ (sin cambios en el cat√°logo) -->
</body>
</html>
