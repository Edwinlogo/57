<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaussian Splatting + Interacción</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #infoBox {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="infoBox">Información sobre este punto.<br><a href="https://example.com" target="_blank" style="color:lightblue">Visitar</a></div>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three';
    import { PLYLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/PLYLoader';

    let camera, scene, renderer, raycaster, mouse;
    let interactiveObject;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 2;

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Cargar un archivo PLY genérico
      const loader = new PLYLoader();
      loader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/ply/binary/Lucy100k.ply', function (geometry) {
        geometry.computeVertexNormals();
        const material = new THREE.PointsMaterial({ size: 0.005, vertexColors: true });
        const mesh = new THREE.Points(geometry, material);
        scene.add(mesh);
      });

      // Crear objeto interactivo (por ejemplo, una esfera invisible en un punto del espacio)
      const sphereGeometry = new THREE.SphereGeometry(0.05, 16, 16);
      const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0 });
      interactiveObject = new THREE.Mesh(sphereGeometry, sphereMaterial);
      interactiveObject.position.set(0, 0.1, 0);
      scene.add(interactiveObject);

      // Raycaster y mouse para interacción
      raycaster = new THREE.Raycaster();
      mouse = new THREE.Vector2();

      window.addEventListener('click', onClick, false);
      window.addEventListener('resize', onWindowResize);
    }

    function onClick(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObject(interactiveObject);

      const infoBox = document.getElementById('infoBox');

      if (intersects.length > 0) {
        infoBox.style.display = 'block';
        infoBox.style.left = `${event.clientX}px`;
        infoBox.style.top = `${event.clientY}px`;
      } else {
        infoBox.style.display = 'none';
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
